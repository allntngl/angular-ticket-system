
  <body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <img
          class="d-block mx-auto mb-4"
          src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/htpa7xmrzkjglxyhdrlw"
          alt=""
          width="72"
          height="72"
        />
        <!-- <h2>Profile</h2> -->

      </div>

      <div class="row">

        <div class="col-md-8 order-md-1">
          <h1 class="mb-3">GENERAL INFORMATION </h1>

          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder=""
                  value="{{profile.id}}"
                  required
                />
                <div class="invalid-feedback">Valid first name is required.</div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="firstName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder=""
                  value="{{profile.name}}"
                  required
                />
                <div class="invalid-feedback">Valid first name is required.</div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="firstName">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder=""
                  value="{{profile.email}}"
                  required
                />
                <div class="invalid-feedback">Valid first name is required.</div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="firstName">Role</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder=""
                  value="{{profile.role}}"
                  required
                />
                <div class="invalid-feedback">Valid first name is required.</div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="firstName">Created At</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder=""
                  value="{{profile.created_at}}"
                  required
                />
                <div class="invalid-feedback">Valid first name is required.</div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="firstName">Updated At</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder=""
                  value="{{profile.updated_at}}"
                  required
                />
                <div class="invalid-feedback">Valid first name is required.</div>
              </div>


            </div>



            <hr class="mb-4" />
            <button class="btn btn-secondary btn-lg btn-block" type="submit">
              update
            </button>
          </form>
        </div>
      </div>


    </div>

      </body>
